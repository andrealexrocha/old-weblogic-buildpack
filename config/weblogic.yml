# Configuration for the WebLogic container
---
# You must specify a the repository root of an Oracle WebLogic repository. Please see the documentation for more detail.
# e.g.  repository_root: "http://example.com/oracle-wls/{platform}/{architecture}"

version: 12.1.+
#repository_root: "{default.repository.root}/weblogic"
repository_root: "http://12.1.1.1:7001/fileserver/wls"
support:
  version: 1.1.+
  repository_root: "{default.repository.root}//weblogic-buildpack-support"

# Each section deals with a subsystem
# Use | character to provide multiple entries as in jdbc server endpoints
# ex: localhost:1531:orcl1|localhost:1541:orcl2|localhost:1551:orcl3
#     jms/queue/TestQ|com/test/FooQ
#


Domain:
  serverName: testServer
  serverPort: 7070
  domainName: cfDomain
  wlsUser: weblogic
  wlsPasswd: welcome1
  consoleEnabled: true
  prodModeEnabled: false

  ############ WARNING!!! ##############
  # Don't edit the following two entries
  wlsHome: WLS_HOME_PLACEHOLDER
  domainPath: DOMAIN_PATH_PLACEHOLDER
  ############ WARNING!!! ##############

JMS-1:
  jmsServer: TestJmsServer-1
  moduleName: TestJmsMod-1
  queues: jms/queue/TestQ|com/test/FooQ
  topics: jms/topic/TestT|com/test/FooT
  xaCfs: jms/cf/QXACF|jms/cf/TXACF
  nonXaCfs: jms/cf/QCF|jms/cf/TCF

JDBCDatasource-1:
  isMultiDS: false
  dbUrl: jdbc:oracle:thin@localhost:1521:orcl
  name: Datasource-1
  jndiName: jdbc/testJDBCDSSingle
  driver: oracle.jdbc.OracleDriver
  user: testUser
  passwd: testPasswd
  xaProtocol: None
  initCapacity: 5
  maxCapacity: 30
  testSql: SQL SELECT 1 from DUAL

JDBCDatasource-2:
  isMultiDS: true
  mp_algorithm: Load-Balancing
  dbUrlPrefix: jdbc:oracle:thin@
  dbUrlEndpoints: localhost:1531:orcl1|localhost:1541:orcl2|localhost:1551:orcl3
  name: MultiDatasource-1
  jndiName: jdbc/testJDBCDSMulti
  driver: oracle.jdbc.xa.client.OracleXADataSource
  user: testUser1
  passwd: testPasswd1
  xaProtocol: TwoPhaseCommit
  initCapacity: 5
  maxCapacity: 40
  testSql: SQL SELECT 1 from DUAL



